<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 1</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Custom Fonts, Icons, and Tooltips -->
    <script src="https://kit.fontawesome.com/58f57ceec3.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <!-- Page Header -->
    <header>
        <h1>Business Analytics Student Survey</h1>
    </header>
    <!-- Page Content -->
    <main>
        <!-- Page 1 Form -->
        <form id="surveyForm" action="htgibson_p2.html" >
            <!-- Home Country Text Box -->
            <label for="country">What is your home country?</label>
            <input type="text" id="country" name="country" autofocus aria-label="Home Country">
            <!-- Home Town Text Box -->
            <label for="town">What is your home town?</label>
            <input type="text" id="town" name="town" required aria-label="Home Town">
            <!-- Home State Select Box -->
            <label for="state-select">What is your home state?</label>
            <select name="state" id="state-select" required aria-label="Home State">
                <option value="" disabled selected>-- choose state/territory --</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
                <!-- Added Washington D.C. -->
                <option value="DC">DC - Washington D.C.</option>
                <!-- Added U.S. Territories -->
                <option value="AS">AS - American Samoa</option>
                <option value="GU">GU - Guam</option>
                <option value="MP">MP - Northern Mariana Islands</option>
                <option value="PR">PR - Puerto Rico</option>
                <option value="VI">VI - U.S. Virgin Islands</option>
            </select>
            <!-- Impression Select Box -->
            <label for="impression-select">What is your impression of the BAIS major? 
                <span class="tooltip">
                    <i class="fas fa-info-circle fontawesome" aria-hidden="true"></i>
                    <span class="tooltiptext">
                        Very Positive, value = 5 <br>
                        Somewhat Positive, value = 4 <br>
                        Neutral, value = 3 <br>
                        Somewhat Negative, value = 2 <br>
                        Very Negative, value = 1 <br>
                    </span>
                </span>
            </label>
            <select name="impression" id="impression-select" required aria-label="Impression">
                <option value="" disabled selected>-- choose impression --</option>
                <option value="Very-Positive-5">5</option>
                <option value="Somewhat-Positive-4">4</option>
                <option value="Neutral-3">3</option>
                <option value="Somewhat-Negative-2">2</option>
                <option value="Very-Negative-1">1</option>
                <!-- Add other impression options -->
            </select>
            <!-- Next Button -->
            <button type="submit">Next</button>
        </form>
        <!-- Page indicator -->
        <p> Page 1 of 3 </p>
    </main>
</body>
</html>
