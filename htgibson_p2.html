<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 2</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Custom Fonts, Icons, and Tooltips -->
    <script src="https://kit.fontawesome.com/58f57ceec3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Page Header -->
    <h1>Business Analytics Student Survey</h1>
    <!-- Page 1 Form -->
    <form id="surveyForm" action="htgibson_p3.html">
        <!-- Year Finishing Radio Buttons -->
        <h3>What year are you finishing?</h3>
        <input type="radio" id="first-year" name="year" value="first-year" required>
        <label for="first-year">first year at Iowa</label><br>
        
        <input type="radio" id="second-year" name="year" value="second-year">
        <label for="second-year">second year at Iowa</label><br>
        
        <input type="radio" id="third-year" name="year" value="third-year">
        <label for="third-year">third year at Iowa</label><br>
        
        <input type="radio" id="fourth-year" name="year" value="fourth-year">
        <label for="fourth-year">fourth year at Iowa</label><br>
        
        <input type="radio" id="fifth-year" name="year" value="fifth-year">
        <label for="fifth-year">fifth or more year at Iowa</label><br>
        
        <!-- Core Classes Completed Checkboxes -->
        <h3>Which BAIS core classes have you completed?</h3>
        <input type="checkbox" id="information-systems" name="core-class" value="information-systems">
        <label for="information-systems">Information Systems</label><br>
        
        <input type="checkbox" id="operations" name="core-class" value="operations">
        <label for="operations">Operations</label><br>
        
        <input type="checkbox" id="foundations-of-business-analytics" name="core-class" value="foundations-of-business-analytics">
        <label for="foundations-of-business-analytics">Foundations of Business Analytics</label><br>
        
        <input type="checkbox" id="computational-thinking" name="core-class" value="computational-thinking">
        <label for="computational-thinking">Computational Thinking</label><br>
        
        <input type="checkbox" id="database-management" name="core-class" value="database-management">
        <label for="database-management">Database Management</label><br>
        
        <input type="checkbox" id="data-wrangling" name="core-class" value="data-wrangling">
        <label for="data-wrangling">Data Wrangling</label><br>
        
        <input type="checkbox" id="data-mining" name="core-class" value="data-mining">
        <label for="data-mining">Data Mining</label><br>
        
        <input type="checkbox" id="BAIS-Capstone" name="core-class" value="BAIS-Capstone">
        <label for="BAIS-Capstone">BAIS Capstone</label><br>
        <br>
        <!-- Next Page Button -->
        <button type="submit">
            Next
          </button>
    </form>
    <!-- Page indicator -->
    <p> Page 2 of 3 </p>
</body>
</html>
